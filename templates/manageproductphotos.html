<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function deletephoto(photoid,pid){
            var result=confirm('Are you sure want to delete?');
            if(result==true){

            window.location.href="deleteproductphoto?photoid="+photoid+"&pid="+pid;


            }}
    </script>
</head>
<body>
{% include 'adminheader.html' %}
<div class="container">
    <div class="page-header text-center">
        <h1>MANAGE PHOTOS</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
<form action="insertphoto" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Product ID</label>
        <input type="text" value="{{ data.1 }}" name="pid" readonly class="form-control">
    </div>
        <div class="form-group">
        <label>Choose Photo</label>
        <input type="file" name="photo" required  class="form-control">
    </div>
        <div class="form-group">
        <label>Photo Type</label>
        <input type="text" name="type" required placeholder="enter photo type" class="form-control">
    </div>
        <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success">
    </div>
</form>
            {{ message }}
        </div>
        <div class="col-sm-8">
        <div class="row">
{% for r in data.0 %}
    <div class="col-sm-3" style="margin: 10px;">
    <img  src="{% static '/media/products/' %}{{ r.photopath }}" width="200" height="100">
    <h4>{{ r.type }}</h4>
    <button onclick="deletephoto('{{ r.photoid }}','{{ data.1 }}')" class="btn btn-danger">delete</button>
    </div>
            {% endfor %}
         </div>
        </div>
    </div>
</div>
</body>
</html>
